<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/index.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-color: #ECE8DD;
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
select {
  width: 100%;
  padding: 16px 20px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
}
#content1::after{
    content: "\a";
    white-space: pre;
}
#content2::before{
    content: "\a";
    white-space: pre;
}
.btn-block {
    margin-top: 10px;
    text-align: center;
    }
    button {
    width: 150px;
    padding: 10px;
    border: none;
    border-radius: 5px; 
    background:  #669999;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    }
    button:hover {
    background:  #a3c2c2;
    }
form {
  box-sizing: border-box;
  padding: 2rem;
  border-radius: 1rem;
  background-color: hsl(0, 0%, 100%);
  border: 4px solid hsl(0, 0%, 90%);
  
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">LOGO</a>
    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-left w3-text-black" style="padding:48px">
    <span class="w3-jumbo w3-hide-small"><b>Mental Health Test</b></span><br>   
    <span class="w3-large">
        Take our quick Mental Health test<br>
        
    </span>
</div> 
</header>

    <form action="" method="post">
        Please note, all fields are required.<br>
        <hr>
        <!-- Output --> 
        {% if anxiety %}
        <div class="alert alert-primary">{{anxiety}}</div>
        {% elif depress %}
        <div class="alert alert-primary">{{depress}}</div>
        {% elif lonely %}
        <div class="alert alert-primary">{{lonely}}</div>
        {% elif stress %}
        <div class="alert alert-primary">{{stress}}</div>
        {% elif normal %}
        <div class="alert alert-primary">{{normal}}</div>
        {% endif %}

        <!--Input-->
        <ol>
            <label><b><li>I always getting nervous in a crowded environment</li></b></label>
            <select name="nervous" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>       

            <label><b><li>I'm unable to control panic feelings</li></b></label>
            <select name="panic" required>
                <option>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select> 
        
            <label id="content2"><b><li>I have experienced shortness of breath</li></b></label>
            <select name="breathing" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select> 

            <label id="content2"><b><li>Sweating too much</li></b></label>
            <select name="sweat" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>
            
            <label id="content2"><b><li>I feel trouble concentrating on simple things such as watching television or cooking</li></b></label>
            <select name="concentrate" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>I'm having trouble in sleeping almost every night</li></b></label>
            <select name="sleep" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>I'm experiencing burnout from working too much</li></b></label>
            <select name="work" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Feeling negative, demotivated, or hopeless</li></b></label>
            <select name="hope" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>I've been irritable and easily angered</li></b></label>
            <select name="anger" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Overreacting to every situation</li></b></label>
            <select name="react" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Overeating or having a poor appetite</li></b></label>
            <select name="eat" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Feelings that it would be better for you to harm yourself or die</li></b></label>
            <select name="suicide" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Feeling worn out or lacking of energy</li></b></label>
            <select name="tired" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>I have no close friends with whom I can discuss my difficulties</li></b></label>
            <select name="friend" required>
                <option>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label id="content2"><b><li>I used social media for more than two hours</li></b></label>
            <select name="social-media" required>
                <option>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label id="content2"><b><li>I'm putting on weight</li></b></label>
            <select name="weight" required>
                <option>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label id="content2"><b>Material possession</b></label>
            <select name="material" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Spend more time alone</li></b></label>
            <select name="introvert" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>A stressed memory keeps coming to my mind</li></b></label>
            <select name="stress-memory" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Having frequent nightmares</li></b></label>
            <select name="nightmare" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>I've always been avoiding to socialize or participate in activities</li></b></label>
            <select name="avoid" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Feeling negative with my decisions or with myself</li></b></label>
            <select name="negative" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <label id="content2"><b><li>Feeling self-conscious and constantly blaming myself</li></b></label>
            <select name="negative" required>
                <option>Select</option>
                <option value="1">Often</option>
                <option value="0">Rarely</option>
            </select>

            <div class="btn-block">
                <button type="submit" href="/input">Done</button>
            </div>
        </ol>
    </form>

  

 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>
</body>
</html>
