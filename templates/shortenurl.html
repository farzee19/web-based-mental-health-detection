<!DOCTYPE html>
<html>
  <head>
    <title>Volunteer Sign up form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 40px;
      color: #fff;
      z-index: 2;
      line-height: 83px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px  #669999; 
      }
      .banner {
      position: relative;
      height: 300px;
      background-image: url("/uploads/media/default/0001/02/8070c999efd1a155ad843379a5508d16f544aeaf.jpeg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.3); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color:  #669999;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0  #669999;
      color: #669999;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      
      .colums {
      display:flex;
      justify-content:space-between;
      flex-direction:row;
      flex-wrap:wrap;
      }
      .colums div {
      width:48%;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      .panic span {
      margin-left: 30px;
      }
      .panic-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid  #669999;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid  #669999;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .flax {
      display:flex;
      justify-content:space-around;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background:  #669999;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background:  #a3c2c2;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
    </style>
  </head>
  <body>
    <div class="testbox">
      <form action="{{url_for('predict')}}" method="post">
        <div class="banner">
          <h1>Mental Health test</h1>
        </div>
        <br/>
        <p>Over the last 2 weeks, how often have you been bothered by any of the following problems?</p>
        <p>Please note, all fields are required.</p>
        <br/>
        
        <div class="question">
          <label>Feeling nervous</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_1" name="nervous"/>
              <label for="radio_1" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_2" name="nervous"/>
              <label for="radio_2" class="radio"><span>No</span></label>
            </div>  
           </div>
              
          <label>Panic</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_3" name="panic"/>
              <label for="radio_3" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_4" name="panic"/>
              <label for="radio_4" class="radio"><span>No</span></label>
            </div>  
           </div>

          <label>Breathing rapidly</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_5" name="breathing"/>
              <label for="radio_5" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_6" name="breathing"/>
              <label for="radio_6" class="radio"><span>No</span></label>
            </div>  
           </div>

          <label>Sweating</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_7" name="sweat"/>
              <label for="radio_7" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_8" name="sweat"/>
              <label for="radio_8" class="radio"><span>No</span></label>
            </div>  
           </div>

          <label>Trouble in concentration</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_9" name="concentrate"/>
              <label for="radio_9" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_10" name="concentrate"/>
              <label for="radio_10" class="radio"><span>No</span></label>
            </div>  
           </div>

          <label>Having trouble in sleeping</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_11" name="sleep"/>
              <label for="radio_11" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_12" name="sleep"/>
              <label for="radio_12" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Having trouble with work</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_13" name="work"/>
              <label for="radio_13" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_14" name="work"/>
              <label for="radio_14" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Hopelessness</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_15" name="hope"/>
              <label for="radio_15" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_16" name="hope"/>
              <label for="radio_16" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Anger</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_17" name="anger"/>
              <label for="radio_17" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_18" name="anger"/>
              <label for="radio_18" class="radio"><span>No</span></label>
            </div>  
           </div>

          <label>Over react</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_19" name="react"/>
              <label for="radio_19" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_20" name="react"/>
              <label for="radio_20" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Change in eating</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_21" name="eat"/>
              <label for="radio_21" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_22" name="eat"/>
              <label for="radio_22" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Suicidal though</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_23" name="suicide"/>
              <label for="radio_23" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_24" name="suicide"/>
              <label for="radio_24" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Feeling tired</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_25" name="tired"/>
              <label for="radio_25" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_26" name="tired"/>
              <label for="radio_26" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Close friend</label>
           <div class="question-answer">
             <div>
               <input type="radio" value="1" id="radio_27" name="friend"/>
               <label for="radio_27" class="radio"><span>Yes</span></label>
            
               <input  type="radio" value="0" id="radio_28" name="friend"/>
               <label for="radio_28" class="radio"><span>No</span></label>
             </div>  
            </div>

            <label>Social media addiction</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_29" name="social-media"/>
              <label for="radio_29" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_30" name="social-media"/>
              <label for="radio_30" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Weight gain</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_31" name="weight"/>
              <label for="radio_31" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_32" name="weight"/>
              <label for="radio_32" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Material possession</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_33" name="material"/>
              <label for="radio_33" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_34" name="material"/>
              <label for="radio_34" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Introvert</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_35" name="introvert"/>
              <label for="radio_35" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_36" name="introvert"/>
              <label for="radio_36" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Popping up stressfull memory</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_37" name="stress-memory"/>
              <label for="radio_37" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_38" name="stress-memory"/>
              <label for="radio_38" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Having nightmares</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_39" name="nightmare"/>
              <label for="radio_39" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_40" name="nightmare"/>
              <label for="radio_40" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Avoid people or activities</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_40" name="introvert"/>
              <label for="radio_40" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_41" name="introvert"/>
              <label for="radio_41" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Feeling negative</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_42" name="negative"/>
              <label for="radio_42" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_43" name="negative"/>
              <label for="radio_43" class="radio"><span>No</span></label>
            </div>  
           </div>

           <label>Blamming yourselves</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="1" id="radio_44" name="blamming"/>
              <label for="radio_44" class="radio"><span>Yes</span></label>
           
              <input  type="radio" value="0" id="radio_45" name="blamming"/>
              <label for="radio_45" class="radio"><span>No</span></label>
            </div>  
           </div>

        </div>
        
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
